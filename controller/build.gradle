plugins {
    id 'war'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework', name: 'spring-context', version: '5.3.7'
    implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.3.7'
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    implementation project(':model')
    implementation project(':service')
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.4'
    implementation("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.4")
    implementation group: 'org.hibernate', name: 'hibernate-validator', version: '5.0.3.Final' //6.2.0
    testImplementation group: 'com.h2database', name: 'h2', version: '1.4.200'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    implementation group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
    implementation group: 'org.hibernate.orm', name: 'hibernate-core', version: '6.0.0.Alpha8'


}