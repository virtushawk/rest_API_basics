plugins {
    id 'war'
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation group: 'org.springframework', name: 'spring-context', version: '5.3.7'
    implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.3.7'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.20'
    implementation group: 'org.hibernate', name: 'hibernate-validator', version: '5.0.3.Final'
    implementation group: 'org.springframework', name: 'spring-tx', version: '5.3.7'
    implementation group: 'org.modelmapper', name: 'modelmapper', version: '2.4.4'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    implementation project(":model")
    implementation project(":persistence")
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.4'
    testImplementation group: 'com.h2database', name: 'h2', version: '1.4.200'
    testImplementation("org.junit.jupiter:junit-jupiter:5.7.0")
    testImplementation group: 'org.springframework', name: 'spring-test', version: '5.3.8'
    implementation group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
    implementation group: 'org.hibernate.orm', name: 'hibernate-core', version: '6.0.0.Alpha8'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0-alpha1'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0-alpha1'

    testImplementation project(":model")
    testImplementation project(":persistence")
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.6.28'
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.6.28'


}


